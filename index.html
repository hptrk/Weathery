<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/Weathery-icon.png" />
    <title>Weathery</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <nav class="navigation">
          <!-- custom made icons in css (list, info) -->
          <div class="navigation__icon-container">
            <div class="navigation__icon-box">
              <a class="navigation__icon-list"></a>
            </div>
            <div class="navigation__icon-box">
              <a class="navigation__icon-info"></a>
            </div>
          </div>
          <!-- display of the current city, country -->
          <div class="navigation__location">
            <!-- pin icon-->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="navigation__location-icon"
            >
              <path
                fill-rule="evenodd"
                d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd"
              />
            </svg>

            <span class="navigation__location-text"
              ><strong class="navigation__location-text--city">Seattle</strong>,
              Australia</span
            >
          </div>
          <!-- search bar -->
          <form class="navigation__searchbar">
            <!-- search icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="navigation__searchbar-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            <input
              name="searchbar"
              type="text"
              class="navigation__searchbar-input"
              placeholder="Search city..."
            />
          </form>
        </nav>
      </header>

      <section class="settings">
        <div class="settingsbox">
          <!-- theme switcher -->
          <div class="settingsbox__switcher">
            <!-- invisible checkbox for a technique -->
            <input
              type="checkbox"
              id="themeSwitcher"
              class="settingsbox__switcher-checkbox"
            />
            <!-- the actual visible switcher element -->
            <label for="themeSwitcher">
              <!-- sun icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="sun"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                />
              </svg>
              <!-- moon icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="moon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                />
              </svg>
            </label>
          </div>

          <!-- profile picture with an icon -->
          <a class="settingsbox__profilepic">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="settingsbox__profilepic-icon"
            >
              <path
                fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </div>
      </section>

      <section class="forecast">
        <header class="forecast__header">
          <ul class="forecast__header-menu" role="list">
            <li class="forecast__header-menu--item"><span>Today</span></li>
            <li class="forecast__header-menu--item"><span>Tomorrow</span></li>
            <li class="forecast__header-menu--item forecast__active-item">
              <span>Next 7 days</span>
            </li>
          </ul>

          <div class="forecast__header-switcher">
            <input
              type="checkbox"
              id="forecastSwitcher"
              class="forecast__header-switcher--checkbox"
            />
            <label for="forecastSwitcher">
              <span class="forecast__header-switcher--left">Forecast</span>
              <span class="forecast__header-switcher--right">Air quality</span>
            </label>
          </div>
        </header>

        <div class="forecast__container">
          <figure class="forecast__container-card forecast__active-card">
            <div class="forecast__container-card--header">
              <span>Monday</span><span>11:42 PM</span>
            </div>
            <div class="forecast__container-card--main">
              <span>16&#176;</span>
            </div>
          </figure>
          <figure class="forecast__container-card">Tue</figure>
          <figure class="forecast__container-card">Wed</figure>
          <figure class="forecast__container-card">Thu</figure>
          <figure class="forecast__container-card">Fri</figure>
          <figure class="forecast__container-card">Sat</figure>
          <figure class="forecast__container-card">Sun</figure>
        </div>
      </section>

      <section class="diagram">this is the diagram</section>
      <section class="map">this is the map</section>
      <section class="other">this is the other</section>
    </main>
  </body>
</html>
